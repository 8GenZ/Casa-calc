    <main class="container py-3">
        <div class="row justify-content-between">
            <!-- data input -->
            <div class="col-md-4 border border-2 border-dark pb-3 ps-3 ">
                <form>
                    <div class="mt-3">
                        <label for="loanAmount" class="form-label">Loan Amount</label>
                        <input type="number" id="loanAmount" class="form-control">
                    </div>
                    <div>
                        <label for="term" class="form-label">Term (Months)</label>
                        <input type="number" id="term" class="form-control">
                    </div>
                    <div>
                        <label for="rate" class="form-label">Interest Rate (%)</label>
                        <input type="number" class="form-control" id="rate">
                    </div>
                    <div class="text-end mt-4">
                        <button type="button" class="btn btn-primary" onclick="displayPayments()">
                            Calculate
                        </button>
                    </div>
                </form>
            </div>
            <!-- Monthly payment -->
            <div class="col-md-8 border border-2 border-dark ">
                <div class="d-flex justify-content-center my-3">
                    <h2 class="mb-3">
                        Your Monthly Payments
                    </h2>
                </div>
                <div class="d-flex justify-content-center">
                    <h1 id="monthlyPayment">
                        $$
                    </h1>
                </div>
                <div class="mt-3 d-flex justify-content-between">
                    <h4 class="text-start">Total Principal</h4>
                    <h4 class="text-end" id="totalPrin">$$</h4>
                </div>
                <div class="mt-3 d-flex justify-content-between">
                    <h4 class="text-start">Total Interest</h4>
                    <h4 class="text-end" id="totalint">$$</h4>
                </div>
                <div class="my-3 d-flex justify-content-between">
                    <h4 class="text-start">Total Cost</h4>
                    <h4 class="text-end" id="totalCost">$$</h4>
                </div>
            </div>
        </div>
        <!-- table -->
        <div class="row">
            <div class="col-12 mt-3">
                <!-- Your table content goes here -->
                <div class="table-responsive">
                    <table class="table table-striped border">
                        <thead class="table-dark">
                            <tr>
                                <th>Month</th>
                                <th>Payment</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Total Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="table-content">
                            <!-- table content goes here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer container-fluid py-3">

                </div>
            </div>
        </div>

    <template id="table-row-template">
        <tr>
            <td data-id="month"></td>
            <td data-id="payment"></td>
            <td data-id="principal"></td>
            <td data-id="Interest"></td>
            <td data-id="totalint"></td>
            <td data-id="balance"></td>
        </tr>
